<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
   
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-section">
      <form class="main-container">
        <div class="dayDiv">
        <label for="day">Days</label>
        <input
          required
          placeholder="DD"
          type="number"
          name="time"
          id="day"
          class="poppins-extrabold"
          maxlength="2"
        />
      </div>
      <div class="dayDiv">
        <label for="month">Month</label>
        <input
          required
          placeholder="MM"
          type="number"
          name="time"
          id="month"
          class="poppins-extrabold"
          maxlength="2"
        />
      </div>
      <div class="dayDiv">
        <label for="year">years</label>
        <input
          required
          placeholder="YYYY"
          type="number"
          name="time"
          id="month"
          class="poppins-extrabold"
          maxlength="4"
        />
      </div>
      <img id="arrow" src="images\icon-arrow.svg" alt="">
      
      </form>

        <div class="result poppins-extrabold">
          <p><span>--</span> years</p>
          <p><span>--</span> months</p>
          <p><span>--</span> days</p>
        </div>
      
    </div>
    <div class="attribution">Coded by <a href="https://www.linkedin.com/in/alperen-mimarlar-683610202/">Alperen Mimarlar</a>.</div>
    <script src="script.js"></script>
  </body>
</html>
