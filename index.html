<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body>
    <div class="main-section">
        <form class="main-container" onsubmit="return calculateAge(event)">
            <div class="input-group">
                <div class="dayDiv">
                    <label for="day" class="poppins-bold">DAY</label>
                    <input required placeholder="DD" type="number" id="day" class="poppins-extrabold" maxlength="2" />
                </div>
                <div class="dayDiv">
                    <label for="month" class="poppins-bold">MONTH</label>
                    <input required placeholder="MM" type="number" id="month" class="poppins-extrabold" maxlength="2" />
                </div>
                <div class="dayDiv">
                    <label for="year" class="poppins-bold">YEAR</label>
                    <input required placeholder="YYYY" type="number" id="year" class="poppins-extrabold"
                        maxlength="4" />
                </div>
            </div>
            <button type="submit" class="icon-button">
                <lord-icon src="https://cdn.lordicon.com/abfverha.json" trigger="click"
                    style="width:50px;height:50px"></lord-icon>
            </button>
            <div id="error-message" class="error-message"></div>
        </form>

        <div class="divider"></div>

        <div class="result poppins-extrabold">
            <p><span id="years">--</span> years</p>
            <p><span id="months">--</span> months</p>
            <p><span id="days">--</span> days</p>
        </div>
    </div>
    <div class="attribution">Coded by <a href="https://www.linkedin.com/in/alperen-mimarlar-683610202/">Alperen
            Mimarlar</a></div>
    <script src="script.js"></script>
</body>

</html>
